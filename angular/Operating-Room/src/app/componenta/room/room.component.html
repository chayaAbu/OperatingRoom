 <div  class="col-md-6 mx-auto d-flex justify-content-center">
    <form [formGroup]="addRoomForm" class="text-center border border-light p-5 ">
        <p class="h4 mb-4">Add room</p>
        <div class="form-row mb-4">
          
            <div class="col mb-3 ">
                <!-- Last name -->
                <mat-form-field appearance="fill">
                    <!-- <mat-label>Choose an class</mat-label> -->
                    <select matNativeControl [disabled]="disableSelect.value" class="form-control" id="class" formControlName="class">
                        <option value="">Choose an class ðŸ”½</option>
                        <option value="11">orthopedics</option>
                        <option value="12">neurology</option>
                        <option value="13">cardiology</option>
                        <option value="14">oncology</option>
                    </select>
                </mat-form-field>

            </div>
            <div class="col mb-3">

                <input formControlName="date" type="date" id="date" class="form-control" placeholder="">
            </div>
        </div>
        



        <!-- Sign up button -->
        
        <button type="button"  (click)="addRoom()" class="btn btn-outline-dark">Add</button>


    </form>
</div>
