<div class="col-md-6 mx-auto d-flex justify-content-center">

    <mat-card class="text-center border border-light p-6 ">
        <p class="h4 mb-4">Todays sched</p>
        <div class="col mb-3 ">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>



            </mat-card-header>
        </div>
        <div class="col mb-6 ">
            <mat-card-content>


                <div class="class-item" *ngFor="let m of schedu">
                    <div>
                        <span>surgery code: {{m.surgeryCode}}</span>
                    </div>
                    <span>Room code:
                        {{m.idRoom}}</span>
                     <div>
                        <span>Date:
                            {{m.schedulingDate|date:'yyyy-MM-dd'}}</span>
                         </div> 
                         <div>
                            <span>Hour:
                                {{m.schedulingHour}}</span>
                             </div>   
                </div>


                <div>

                    <button type="button" (click)="sched()" class="btn btn-outline-dark">Watch</button>

                </div>

            </mat-card-content>
        </div>

    </mat-card>
</div>
