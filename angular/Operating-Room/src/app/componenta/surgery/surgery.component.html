<div class="col-md-6 mx-auto d-flex justify-content-center">
    <mat-card class="text-center border border-light p-5 ">
        <div class="col mb-3 ">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>Todays surgery</mat-card-title>

            </mat-card-header>
        </div>
        <div class="col mb-6 ">
            <mat-card-content>

                <button mat-button (click)="shoeSurgeryFromCurrentDate()">Watch</button>

                <p *ngFor="let s of surgery">{{s.surgeryCode}}+{{s.surgeryDate}}>




                </p>

            </mat-card-content>
        </div>

    </mat-card>


    <form [formGroup]="addSurgeryForm" class="text-center border border-light p-5 ">
        <p class="h4 mb-4">Add surgery</p>
        <div class="form-row mb-4">
            <div class="col mb-3">

                <input type="date" id="date" class="form-control" placeholder="">
            </div>
            <div class="col mb-3 ">
                <!-- Last name -->
                <mat-form-field appearance="fill">
                    <!-- <mat-label>Choose an class</mat-label> -->
                    <select matNativeControl [disabled]="disableSelect.value" class="form-control" id="class">
                        <option value="">Choose an class ðŸ”½</option>
                        <option value="11">orthopedics</option>
                        <option value="12">neurology</option>
                        <option value="13">cardiology</option>
                        <option value="14">oncology</option>
                    </select>
                </mat-form-field>
            </div>
        </div>
        <div class="col mb-3 form-control">
            <label>prioriy</label>
            <mdb-range [min]="0" [max]="10">
                <!-- Password -->
                <input type="range" id="priority" class="form-control" placeholder="">
            </mdb-range>
        </div>
        <div class="col mb-3 form-control">
            <label>danger</label>
            <mdb-range [min]="0" [max]="10">

                <input type="range" id="danger" class="form-control" placeholder="">
            </mdb-range>
        </div>



        <!-- Sign up button -->
        <input   class="my-4" type="button" (click)="addSurgery()" value="add">


    </form>
</div>
