<form [formGroup]="loginUserForm">
<label for="name">שם פרטי ומשפחה</label>
<input formControlName="name" class="form-control" type="text" id="name" placeholder="chayaAbu">
<label for="pass">סיסמא</label>
<input formControlName="pass" class="form-control" type="password" id="pass" placeholder="">
<input   class="btn btn-primary" type="submit" value="הכנס" (click)="doLogin()">

</form>
